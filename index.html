<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Insert Event to Google Calendar</title>
   <script src="https://apis.google.com/js/api.js"></script>
</head>

<body>
   <button onclick="authorizeAndInsertEvent()">Insert Event to Google Calendar</button>

   <script>
      function authorizeAndInsertEvent() {
         gapi.load('client:auth2', () => {
            gapi.client.init({
               apiKey: 'AIzaSyAK-h4h8BtMTlB0Matqe2BIH8MHe_z8sRA',
               clientId: 'hungm0434@gmail.com',
               discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest'],
               scope: 'https://www.googleapis.com/auth/calendar.events',
            }).then(() => {
               return gapi.auth2.getAuthInstance().signIn();
            }).then(() => {
               // Insert your event using the Google Calendar API here
               const event = {
                  summary: 'Event Title',
                  start: {
                     dateTime: '2024-01-20T10:00:00',
                     timeZone: 'UTC',
                  },
                  end: {
                     dateTime: '2024-01-20T11:00:00',
                     timeZone: 'UTC',
                  },
               };
               return gapi.client.calendar.events.insert({
                  calendarId: 'primary',
                  resource: event,
               });
            }).then(response => {
               console.log('Event added: ', response);
            }).catch(error => {
               console.error('Error: ', error);
            });
         });
      }
   </script>
</body>

</html>

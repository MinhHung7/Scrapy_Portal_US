<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Custom Alert with Spinner</title>
</head>

<body>

    <div class="container mt-4">
        <button onclick="showCustomAlert()" class="btn btn-primary">Show Custom Alert</button>
    </div>

    <!-- Bootstrap Modal for Custom Alert -->
    <div class="modal fade" id="customAlertModal" tabindex="-1" role="dialog" aria-labelledby="customAlertModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                        <p class="mt-2">This is a custom alert with a spinner.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function showCustomAlert() {
            $('#customAlertModal').modal('show');
        }

        function hideCustomAlert() {
            // Hide the modal when the "OK" button is clicked
            $('#customAlertModal').modal('hide');
        }
    </script>

</body>

</html>
